; 这是最简化的OpenClash自定义转换模板，用于排查问题
; 它会尝试传递所有原始订阅中的有效代理，不进行复杂过滤或分组

[Default]
# 核心配置，与您之前的YAML文件保持一致
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'

dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    respect-rules: true
    proxy-server-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
    nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
    fallback: [1.1.1.1, 8.8.8.8]
    fallback-filter: { geoip: true, geoip-code: CN, geosite: [gfw], ipcidr: [240.0.0.0/4], domain: [+.google.com, +.facebook.com, +.youtube.com] }

[Proxy Group]
# 定义基础的策略组。
# 🚀 节点选择 这个组会包含所有来自订阅的有效代理节点。
# filter-proxies: .* 表示匹配所有节点名称。
🚀 节点选择 = select, filter-proxies: .*, DIRECT

# 移除所有复杂的国家/地区策略组（如香港节点、日本节点等），
# 它们的成员都将直接引用 🚀 节点选择 或 DIRECT。
# 这样做是为了排除这些复杂分组逻辑可能导致的问题。

📹 YouTube = select, 🚀 节点选择, DIRECT
🤖 AI = select, 🚀 节点选择, DIRECT
💧 Copilot = select, 🚀 节点选择, DIRECT
🐬 OneDrive = select, 🚀 节点选择, DIRECT
🚫 Adobe = select, REJECT, DIRECT
🪟 Microsoft = select, 🚀 节点选择, DIRECT
🍀 Google = select, 🚀 节点选择, DIRECT
👨🏿‍💻 GitHub = select, 🚀 节点选择, DIRECT
🍎 Apple = select, DIRECT, 🚀 节点选择
🎵 TikTok = select, 🚀 节点选择
🎥 Netflix = select, 🚀 节点选择
📲 Telegram = select, 🚀 节点选择
📢 FCM = select, 🚀 节点选择
🎮 游戏平台 = select, 🚀 节点选择, DIRECT
🌍 国外媒体 = select, 🚀 节点选择
🎞️ 国内媒体 = select, DIRECT, 🚀 节点选择
🎯 全球直连 = select, DIRECT, 🚀 节点选择
🐟 漏网之鱼 = select, DIRECT, 🚀 节点选择

# 🐸 手动切换 组将包含所有节点，以便您手动选择
🐸 手动切换 = select, filter-proxies: .*


